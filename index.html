<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row mt-4">
            <div class="col-12">
                <div class="row">
                    <div class="col-12">
                        <h3>Products</h3>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="products">
                            <tr>
                                <td>Milk</td>
                                <td>$10</td>
                                <td>
                                    <button class="btn btn-success">
                    ADD TO CART
                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-10">
                        <h3>Cart</h3>
                    </div>
                    <div class="col-2">
                        <b id="total-price">Total : $0</b>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <tr>
                                <td>Milk</td>
                                <td>$10</td>
                                <td>1</td>
                                <td>$10</td>
                                <td>
                                    <button class="btn btn-danger">
                    REMOVE FROM CART
                  </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        const products = [{
            name: 'Milk',
            price: 10,
        }, {
            name: 'Egg',
            price: 4,
        }, {
            name: 'Mineral Water',
            price: 1
        }]

        let cart = {
            items: [],
            totalPrice: 0,
        }

        function renderAllProducts() {
            const productTable = document.getElementById('products')
            productTable.innerHTML = '';
            products.forEach((product, index) => {
                productTable.innerHTML += `
          <tr>
            <td>${product.name}</td>  
            <td>$${product.price}</td>
            <td>
              <button
                class="btn btn-success"
                onclick="addToCart(${index})"
              >
                ADD TO CART
              </button>
            </td>
          <tr>
        `
            })
        }

        function renderAllCartItems() {
            const cartItemTable = document.getElementById('cart-items')
            const totalPriceElement = document.getElementById('total-price')
            let totalPrice = 0;
            cartItemTable.innerHTML = ''
            if (cart.items.length === 0) {
                cartItemTable.innerHTML = `
          <tr>
            <td colspan="5">There is no item in cart yet.</td>
          </tr>
        `;
            }
            cart.items.forEach((cartItem) => {
                totalPrice += cartItem.total
                cartItemTable.innerHTML += `
          <tr>
            <td>${cartItem.name}</td>  
            <td>$${cartItem.price}</td>
            <td>${cartItem.quantity}</td>
            <td>$${cartItem.total}</td>
            <td>
              <button
                class="btn btn-danger"
                onclick="removeFromCart('${cartItem.name}')"
              >
                REMOVE FROM CART
              </button>
            </td>
          <tr>
        `
            })

            totalPriceElement.innerText = `Total : $${totalPrice}`
        }

        function addToCart(productIndex) {
            const product = products[productIndex]

            let isAlreadyInCart = false

            let newCartItems = cart.items.reduce((state, item) => {
                if (item.name === product.name) {
                    isAlreadyInCart = true
                    const newItem = {
                        ...item,
                        quantity: item.quantity + 1,
                        total: (item.quantity + 1) * item.price,
                    }
                    return [...state, newItem]
                }
                return [...state, item]
            }, [])

            if (!isAlreadyInCart) {
                newCartItems.push({
                    ...product,
                    quantity: 1,
                    total: product.price,
                })
            }

            cart = {
                ...cart,
                items: newCartItems
            }

            renderAllCartItems()
        }

        function removeFromCart(productName) {
            let isAlreadyInCart = false

            let newCartItems = cart.items.reduce((state, item) => {
                if (item.name === productName) {
                    isAlreadyInCart = true
                    const newItem = {
                        ...item,
                        quantity: item.quantity - 1,
                        total: (item.quantity - 1) * item.price,
                    }
                    if (newItem.quantity !== 0) {
                        return [...state, newItem]
                    } else {
                        return state;
                    }
                }
                return [...state, item]
            }, [])

            cart = {
                ...cart,
                items: newCartItems
            }

            renderAllCartItems()
        }

        renderAllProducts()
        renderAllCartItems()
    </script>
</body>

</html>
